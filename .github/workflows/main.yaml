name: Run Daily Weather Forecast ETL

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # Everyday at 7 AM UTC

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          ref: main # <--- 1. Force checkout of the branch tip, not the trigger commit

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # <--- 2. Safety Step: Pull any changes that happened while setup was running
      - name: Pull Latest Changes
        run: git pull origin main

      - name: Run Weather ETL Script
        run: python run_etl.py

      - name: Commit and Push Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸŒ¦ï¸ Update daily weather forecast"
          file_pattern: data/*.csv